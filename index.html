<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Js</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controlsRange">
            <input 
            type="range" 
            id="jsRange" 
            min="0.1" 
            max="5.0" 
            value="2.5" 
            step="0.1">
        </div>
        <div class="controlsBtns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controlsColors" id="jsColors">
            <div class="controlsColor jsColor" style="background-color: #2c2c2c;"></div>
            <div class="controlsColor jsColor" style="background-color: white;"></div>
            <div class="controlsColor jsColor" style="background-color: #ff3b3b;"></div>
            <div class="controlsColor jsColor" style="background-color: #ff9500;"></div>
            <div class="controlsColor jsColor" style="background-color: #ffcc00;"></div>
            <div class="controlsColor jsColor" style="background-color: #4cd963;"></div>
            <div class="controlsColor jsColor" style="background-color: #5ac8fa;"></div>
            <div class="controlsColor jsColor" style="background-color: #079fff;"></div>
            <div class="controlsColor jsColor" style="background-color: #f6f9fc;"></div>
            </div>
        </div>
    </div>
    <div id="jsMessage" class="message">You're in Paint Mode Now</div>
    <script src="app.js"></script>
</body>
</html>
